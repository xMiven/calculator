<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="hero">
      <div id="calculator">
        <div id="displayArea">
          <p id="display"></p>
        </div>
        <div id="buttons">
          <div id="functions">
            <input type="button" value="+" class="function" id="sum" />
            <input type="button" value="-" class="function" id="substract" />
            <input type="button" value="X" class="function" id="multiply" />
            <input type="button" value="/" class="function" id="divide" />
            <input type="button" value="Clear" class="clear" id="clear" />
          </div>
          <div id="numbers">
            <input type="button" value="1" class="number" id="1" />
            <input type="button" value="2" class="number" id="2" />
            <input type="button" value="3" class="number" id="3" />
            <input type="button" value="4" class="number" id="4" />
            <input type="button" value="5" class="number" id="5" />
            <input type="button" value="6" class="number" id="6" />
            <input type="button" value="7" class="number" id="7" />
            <input type="button" value="8" class="number" id="8" />
            <input type="button" value="9" class="number" id="9" />
            <input type="button" value="0" class="number" id="0" />
            <input type="button" value="=" class="intro" id="intro" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Miven was here</div>
  </body>
</html>

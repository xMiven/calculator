<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="hero">
      <div id="calculator">
        <div id="display">
          <p>00000</p>
        </div>
        <div id="buttons">
          <div id="functions">
            <input type="button" value="+" class="button" /><input
              type="button"
              value="-"
              class="button"
            /><input type="button" value="X" class="button" /><input
              type="button"
              value="/"
              class="button"
            /><input type="button" value="Clear" class="button" />
          </div>
          <div id="numbers">
            <input type="button" value="1" class="number" /><input
              type="button"
              value="2"
              class="number"
            /><input type="button" value="3" class="number" /><input
              type="button"
              value="4"
              class="number"
            /><input type="button" value="5" class="number" /><input
              type="button"
              value="6"
              class="number"
            /><input type="button" value="7" class="number" /><input
              type="button"
              value="8"
              class="number"
            /><input type="button" value="9" class="number" /><input
              type="button"
              value="0"
              class="number"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Miven was here</div>
  </body>
</html>
